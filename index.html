<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main">
    <section id="add">
      <label for="new-task" class = "add__label">
        Add Item
      </label>
      <div class="add-wrapper">
        <input id="new-task"class="task text" type="text">
        <button class = "add__btn">
          Add
        </button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete">
        <li class="item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="hiden">
          <button class="edit">
            Edit
          </button>
          <button class="delete">
            <img src="./remove.svg" class="del-img" alt="remove">
          </button>
        </li>
        <li class="edit-task item">
          <input type="checkbox" class="checkbox">
          <label class="task hiden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text fix-task">
          <button class="edit">
            Save
          </button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task completed-label">
            See the Doctor
          </label>
          <input type="text" class="hiden">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
